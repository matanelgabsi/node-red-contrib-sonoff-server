<script type="text/javascript">
    RED.nodes.registerType('sonoff-state', {
        category: 'home automation',
        color: '#A6BBCF',
        defaults: {
            name: { value: "" },
            device_id: { value: "", required: true },
            outlet: { value: -1, required: false },
            server: { value: "", type: "sonoff-server" },
        },
        inputs: 1,
        outputs: 1,
        icon: "bridge-dash.png",
        label: function () {
            return this.name || "sonoff-state: " + this.device_id;;
        }
    });
</script>

<script type="text/x-red" data-template-name="sonoff-state">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-dot-circle-o"></i> Server</label>
        <input type="text" id="node-input-server" />
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-device_id"><i class="icon-tag"></i> Device ID</label>
        <input type="text" id="node-input-device_id" placeholder="Device ID">
    </div>
    <div class="form-row">
        <label for="node-input-outlet"><i class="icon-tag"></i> Outlet index</label>
        <input type="text" id="node-input-outlet" placeholder="Outlet index for multi-switch sonoff">
    </div>
</script>

<script type="text/x-red" data-help-name="sonoff-state">
    <p>Get state of device connected to server.</p>
    <p>It fires event when device is connected, disconnected or changed.</p>

    <dl class="message-properties">
        <dt>device_id<span class="property-type">string</span></dt>
        <dd>Device ID</dd>

        <dt>outlet<span class="property-type">number</span></dt>
        <dd>If this device is a multi-switch device. should be the button index, starting from 0. use -1 for single-switch device (default)</dd>
    </dl>
    
    <h3>Outputs</h3>
    
    <dl class="message-properties">
        <dt>topic<span class="property-type">string</span></dt>
        <dd>Device ID</dd>

        <dt>payload<span class="property-type">string</span></dt>
        <dd>"disconnected" if device is not connected, otherwise current state of device</dd>
</script>
